<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>  
</head>
<body>
    <div class="container background">
        <form method="get" action="." class="form-control" id="formulario">
            <h1>Formulário de Cadastro de Refugiada</h1>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome completo" onblur="validar();">
            </div>
            <div id='msg1'></div><br>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="exemplo123@tantofaz.com" onblur="validarEmail();">
            </div>
            <div id='msg2'></div><br>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="(00) 0 0000-0000" onblur="validarTel(this)"
                onblur="tirarHifen(this)">
            </div>
            <div id='msg3'></div><br>
            <div class="mb-3" id="endereco">
              <h4>ENDEREÇO</h4>
              <div class="mb-3">
                    <input id="cep" onblur="pesquisarCep(this.value)" class="form-control" type="text" placeholder="CEP" aria-label="default input example">
                    <div id='msg6'></div>
              </div>      
            <div class="inputs">
                    <input id="numero" class="form-control"  type="text" placeholder="Número" aria-label="default input example">
                    <input id="rua"  class="form-control inputD" type="text" placeholder="Rua/Avenida" aria-label="default input example">
                    <input id="bairro" class="form-control inputD"  type="text" placeholder="Bairro" aria-label="default input example">
              </div>
              <div class="selecionados">
                <input id="estado"  class="form-control inputD" type="text" placeholder="Estado" aria-label="default input example">
                <input id="cidade"class="form-control inputD" type="text"  placeholder="Cidade" aria-label="default input example">
              </div>
            </div>
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="senha" placeholder="senha" onblur="validarSenha();"  >
                <span class="input-group-text" id="basic-addon1"><i id="olho" class="bi bi-eye"></i></span>
            </div>
            <div id='msg4'></div><br>
            <label for="Confirmarsenha" class="form-label">Confirmar senha</label>
            <div class="input-group mb-3">
               <input type="password" class="form-control" id="confirmarsenha" placeholder="confirmar senha" onblur="validarConfirmarSenha()" >
               <span class="input-group-text" id="basic-addon1"><i id="olhos" class="bi bi-eye"></i></span>
            </div>
            <div id='msg5'></div><br>
            <div class="button">
                <button id="botao" type="button" class="btn btn-dark" onclick="validarCadastro()">Cadastrar</button>
            </div>
            <div class="modal" id="botaosucesso" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header bg-primary">
                      <h5 class="modal-title">CADASTRO REALIZADO!</h5>
                      <button type="button" class="close bg-primary" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('botaosucesso').style = 'display: none'">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Parabéns seu cadastro foi realizado com sucesso.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="document.getElementById('botaosucesso').style = 'display: none'">Fechar</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal" id="botaoErro" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header bg-primary">
                      <h5 class="modal-title">ERRO NO CADASTRO!</h5>
                      <button type="button" class="close bg-primary" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('botaoErro').style = 'display: none'">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Ocorreu um erro no seu cadastro, verifique os campos e tente novamente.</p>
                    </div>
                    <div class="modal-footer ">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="document.getElementById('botaoErro').style = 'display: none'">Fechar</button>
                    </div>
                  </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
